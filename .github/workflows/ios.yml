name: iOS starter workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Carthage Cache
        id: carthage-cache
        uses: actions/cache@v2
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-
      - name: Carthage Bootstrap
        if: steps.carthage-cache.outputs.cache-hit != 'true'
        uses: olejnjak/carthage-workaround@v1
        with:
          action: bootstrap --platform iOS --cache-builds --use-xcframeworks --no-use-binaries
      
      - name: Clean
        run: xcodebuild clean -workspace "GHAMyBuildTst.xcworkspace" -scheme "GHAMyBuildTst"
        
      - name: Build App
        run: xcodebuild -workspace "GHAMyBuildTst.xcworkspace" -scheme "GHAMyBuildTst" -destination "platform=iOS Simulator,name=iPhone 12,OS=14.4" -configuration Debug build CODE_SIGNING_ALLOWED=NO
